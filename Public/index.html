<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quote Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }
    .bg-pulse {
      animation: bgPulse 15s ease infinite;
      background: linear-gradient(45deg, #3b82f6, #a855f7, #ec4899, #3b82f6);
      background-size: 400%;
    }
    .quote-card:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .quote-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .toast {
      animation: slideIn 0.3s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const quotes = {
      success: [
        { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
        { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" },
        { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller" },
        { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
        { text: "The only place where success comes before work is in the dictionary.", author: "Vidal Sassoon" },
      ],
      happiness: [
        { text: "Happiness is not something ready made. It comes from your own actions.", author: "Dalai Lama" },
        { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
        { text: "Happiness depends upon ourselves.", author: "Aristotle" },
        { text: "Happiness is when what you think, what you say, and what you do are in harmony.", author: "Mahatma Gandhi" },
        { text: "The greatest happiness is knowing you do not necessarily require happiness.", author: "William Saroyan" },
      ],
    };

    const getRandomQuotes = (quoteArray, num = 3) => {
      const shuffled = [...quoteArray].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    };

    const QuoteForm = ({ onSubmit, onClear }) => {
      const [topic, setTopic] = React.useState('');
      const handleSubmit = () => {
        onSubmit(topic);
        setTopic('');
      };

      return (
        <div className="flex flex-col sm:flex-row gap-3 justify-center">
          <input
            type="text"
            value={topic}
            onChange={(e) => setTopic(e.target.value)}
            placeholder="Enter a topic (e.g., success, happiness)"
            className="p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 w-full sm:w-80 bg-white/80 backdrop-blur-sm"
          />
          <button
            onClick={handleSubmit}
            className="bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 hover:scale-105 transition transform shadow-sm"
          >
            Get Quotes
          </button>
          <button
            onClick={onClear}
            className="bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700 hover:scale-105 transition transform shadow-sm"
          >
            Clear Quotes
          </button>
        </div>
      );
    };

    const QuoteDisplay = ({ quotes }) => {
      const gradients = [
        "from-blue-100 to-blue-300",
        "from-green-100 to-green-300",
        "from-pink-100 to-pink-300",
      ];
      const [copiedIndex, setCopiedIndex] = React.useState(null);

      const handleCopy = (text, index) => {
        navigator.clipboard.writeText(text);
        setCopiedIndex(index);
        setTimeout(() => setCopiedIndex(null), 2000);
      };

      if (quotes.length === 0) {
        return (
          <p className="text-gray-700 mt-6 text-lg">
            Enter a topic and click 'Get Quotes' to see motivational quotes.
          </p>
        );
      }
      return (
        <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
          {quotes.map((quote, index) => (
            <div
              key={index}
              className={`p-5 bg-gradient-to-r ${gradients[index % gradients.length]} shadow-lg rounded-lg quote-card slide-in cursor-pointer relative`}
              onClick={() => handleCopy(quote.text, index)}
              style={{ animationDelay: `${index * 0.1}s` }}
            >
              <p className="text-lg italic text-gray-800">"{quote.text}"</p>
              <p className="text-right text-gray-600 mt-3 font-semibold">- {quote.author}</p>
              {copiedIndex === index && (
                <div className="absolute top-2 right-2 bg-green-500 text-white px-2 py-1 rounded text-sm toast">
                  Copied!
                </div>
              )}
            </div>
          ))}
        </div>
      );
    };

    const App = () => {
      const [displayQuotes, setDisplayQuotes] = React.useState([]);
      const [isLoading, setIsLoading] = React.useState(false);

      const handleSubmit = (topic) => {
        setIsLoading(true);
        setTimeout(() => {
          const normalizedTopic = topic.toLowerCase().trim();
          let selectedQuotes;
          if (quotes[normalizedTopic]) {
            selectedQuotes = getRandomQuotes(quotes[normalizedTopic]);
          } else {
            const allQuotes = Object.values(quotes).flat();
            selectedQuotes = getRandomQuotes(allQuotes);
          }
          setDisplayQuotes(selectedQuotes);
          setIsLoading(false);
        }, 500);
      };

      const handleClear = () => {
        setDisplayQuotes([]);
        setIsLoading(false);
      };

      return (
        <div className="min-h-screen bg-pulse flex flex-col items-center p-6 pt-20">
          <nav className="fixed top-0 left-0 w-full bg-blue-900 text-white p-4 shadow-lg z-10">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">Quote Generator</h1>
              <div className="flex gap-4">
                <a href="https://example.com" className="relative text-white hover:text-purple-300 transition after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-[2px] after:bg-purple-300 after:transition-all after:duration-300 hover:after:w-full">
                  Quote Source
                </a>
                <a href="https://example.com/about" className="relative text-white hover:text-purple-300 transition after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-[2px] after:bg-purple-300 after:transition-all after:duration-300 hover:after:w-full">
                  About
                </a>
              </div>
            </div>
          </nav>
          <h1 className="text-4xl font-bold text-blue-900 mb-8 drop-shadow-md">
            Motivational Quote Generator
          </h1>
          <QuoteForm onSubmit={handleSubmit} onClear={handleClear} />
          {isLoading ? (
            <div className="mt-8 flex justify-center">
              <div className="animate-spin rounded-full h-10 w-10 border-t-2 border-purple-500"></div>
            </div>
          ) : (
            <QuoteDisplay quotes={displayQuotes} />
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
